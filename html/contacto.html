<!DOCTYPE html>
<!-- 
    Centro de Estética - Página de Contacto
    Descripción: Formulario de contacto para el centro de belleza
    Autor: [Tu nombre]
    Fecha: 2025

-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta con Studio 2 - Centro de Estética. Solicita información sobre nuestros servicios de belleza y estética.">
    <title>Contacto - Studio 2 Centro de Estética</title>
    <link rel="stylesheet" href="../styles/contacto.css">
</head>
<body>
    <!-- Header con navegación -->
    <header role="banner">
        <img src="../imagenes/studio2-logo-1.png" alt="Studio 2 - Logo del centro de estética" class="logo">
        <nav id="menu" role="navigation" aria-label="Navegación principal">
            <a href="../index.html">Inicio</a>
            <a href="../index.html#bodas">Bodas</a>
            <a href="../index.html#producciones">Producciones</a>
            <a href="../index.html#servicios">Servicios</a>
            <a href="../index.html#galeria">Galería</a>
            <a href="../index.html#conocenos">Conócenos</a>
            <a href="contacto.html" id="azul" aria-current="page">Contacto</a>
        </nav>
    </header>
    <!-- Formulario de contacto -->
    <main role="main">
        <section class="contacto-section">
            <h1>Contacta con nosotros</h1>
            <p class="contacto-descripcion">Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo.</p>
            
            <form action="https://formspree.io/f/mdkdraqy" 
      method="POST" 
      class="contacto-form" 
      novalidate>

  <div class="campo-grupo">
    <label for="nombre" class="campo-label">Nombre completo *</label>
    <input type="text" 
           id="nombre" 
           name="nombre" 
           placeholder="Introduce tu nombre completo"
           required 
           minlength="2"
           maxlength="50"
           class="campo-input"
           aria-describedby="nombre-error">
    <span id="nombre-error" class="error-message" role="alert"></span>
  </div>

  <div class="campo-grupo">
    <label for="correo" class="campo-label">Correo electrónico *</label>
    <input type="email" 
           id="correo" 
           name="correo" 
           placeholder="tu@email.com"
           required 
           maxlength="100"
           class="campo-input"
           aria-describedby="correo-error">
    <span id="correo-error" class="error-message" role="alert"></span>
  </div>

  <div class="campo-grupo">
    <label for="mensaje" class="campo-label">Mensaje (opcional)</label>
    <textarea id="mensaje" 
              name="mensaje" 
              placeholder="Cuéntanos en qué podemos ayudarte..."
              maxlength="500"
              rows="4"
              class="campo-textarea"></textarea>
  </div>

  <div class="campo-grupo checkbox-grupo">
    <label for="privacidad" class="checkbox-label">
      <input type="checkbox" 
             name="privacidad" 
             id="privacidad" 
             value="1"
             required 
             class="checkbox-input"
             aria-describedby="privacidad-error"> 
      <span class="checkbox-text">Acepto las 
        <a href="#" id="azulito" class="enlace-privacidad">políticas de privacidad</a> *
      </span>
    </label>
    <span id="privacidad-error" class="error-message" role="alert"></span>
  </div>

  <!-- Redirección a tu página de gracias en GitHub Pages -->
  <input type="hidden" name="_redirect" value="https://tuusuario.github.io/Centro-Estetica/html/gracias.html">

  <!-- Honeypot antispam -->
  <input type="text" name="_gotcha" style="display:none">

  <button type="submit" id="submit" class="boton-enviar">
    <span class="boton-texto">Enviar mensaje</span>
    <span class="boton-loading" style="display: none;">Enviando...</span>
  </button>
</form>

        </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
        <p>&copy; 2025 Studio 2 - Centro de Estética. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
